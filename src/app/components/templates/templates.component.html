<div class="d-flex justify-content-between align-items-center">
  <h1>Template Form</h1>
  <a class="link fs-4" [routerLink]="['/reactives']">
    Go to reactive form <i class="bi bi-arrow-right-circle"></i>
  </a>
</div>
<hr />
<form
  action=""
  method="POST"
  (ngSubmit)="onSubmit(myForm)"
  #myForm="ngForm"
  name="firstName"
  autocomplete="off"
>
  <div class="row mb-3">
    <div class="col-12">
      <label for="inputName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        [(ngModel)]="user.firstName"
        name="firstName"
        #firstName="ngModel"
        required
        [class.is-valid]="firstName.touched && firstName.valid"
        [class.is-invalid]="
          (myForm.submitted || firstName.touched) && firstName.invalid
        "
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="inputLastName"
        [(ngModel)]="user.lastName"
        name="lastName"
        #lastName="ngModel"
        required
        [class.is-valid]="lastName.touched && lastName.valid"
        [class.is-invalid]="
          (myForm.submitted || lastName.touched) && lastName.invalid
        "
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="inputEmail"
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel"
        required
        [class.is-valid]="email.touched && email.valid"
        [class.is-invalid]="
          (myForm.submitted || email.touched) && email.invalid
        "
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <label for="inputCountry" class="form-label">Country</label>
      <select
        class="form-select"
        aria-label="Country select"
        id="inputCountry"
        [attr.disable]="countries.length === 0"
        [(ngModel)]="user.country"
        required
        name="country"
        #country="ngModel"
        [class.is-valid]="country.touched && country.valid"
        [class.is-invalid]="
          (myForm.submitted || country.touched) && country.invalid
        "
      >
        <option
          *ngFor="let country of countries; let i = index"
          [value]="country.code"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <div class="my-2" *ngIf="myForm.submitted && gender.invalid">
        <span class="text-danger">Gender is required</span>
      </div>
      <label for="inputCountry" class="form-label">Gender</label>
    </div>
    <div class="col-12">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="M"
          [(ngModel)]="user.gender"
          name="gender"
          #gender="ngModel"
          required
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="F"
          [(ngModel)]="user.gender"
          name="gender"
          #gender="ngModel"
          required
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-outline-success d-block w-100">Submit</button>
    </div>
  </div>
</form>
